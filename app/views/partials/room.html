<div>
  <h4>Room "{{room_name}}"</h4>
  <hr/>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-3 control-label">My Username</label>
      <div class="col-sm-9">
        <input ng-model="user_name" class="form-control" type="text" placeholder="{{guest_name}}"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Next story to vote for</label>
      <div class="col-sm-9">
        <input ng-model="next_story_summary" class="form-control" type="text" placeholder="Enter the summary of the current story (optional)"/>
      </div>
    </div>
  </form>
  <button class="btn btn-success btn-lg pull-right" type="button" ng-click="start()">
  <span class="glyphicon glyphicon-play"></span> Start voting!
  </button>
  <div class="clearfix"></div>
  <hr/>
</div>
<div>
  <h2>Story: {{current_story_summary}}</h2>
  <div class="table">
    <span class="card label label-default" ng-repeat="vote in votes">
    <span class="vote">{{vote.value}}</span>
    <h3 class="user">{{vote.user_name}}</h3>
    </span>
  </div>
  <div class="deck">
    <hr/>
    <card value="value" on-click="vote(value)" ng-repeat="value in cards"></card>
  </div>
</div>
